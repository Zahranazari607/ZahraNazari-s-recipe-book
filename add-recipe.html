      <main>
        <!--add new recipe section (form)-->
        <h1>Add a New Recipe</h1>
        <form>
          <label>Recipe Name*:<br><input type="text" name="recipeName" required></label><br><br>
          <label>Ingredients*:<br><textarea name="ingredients" rows="5" required></textarea></label><br><br>
          <label>Cooking Instructions*:<br><textarea name="instructions" rows="6" required></textarea></label><br><br>
          <label>Image URL*:<br><input type="url" name="imageURL" required></label><br><br>
          <label>Recipe Category*:<br>
            <select name="category" required>
              <option value="">Select Category</option>
              <option>Desserts</option>
              <option>Appetizers</option>
              <option>Vegan</option>
              <option>Quick Meals</option>
            </select>
          </label><br><br>
          <button type="submit">Add Recipe</button>
        </form>
